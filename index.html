<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CovidTracker</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">



<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid bg-light p-5 text-center my-3">
       
            <h1> Covid-19 India Tracker</h1>
            <h5 class="text-info">COVID CASES STATEWISE IN INDIA</h5>
            <marquee style="color:red;font-size:20px;"><mark>Currently this site view is not compatible with mobile view, Please open in Desktop!!</mark></marquee> 
            
        
      
    </div>
        <div class="container my-5">
            <div class="row text-center">
                <div class=" col-lg-3 text-danger">
                    <h3>Confirmed</h3>
                    <p id="confirmed"></p>
                </div>
                <div class=" col-lg-3 text-primary">
                    <h3>Active</h3>
                    <p id="active"></p>
                </div>
                <div class=" col-lg-3  text-success">
                    <h3>Recovered</h3>
                    <p id="recovered"></p>
                </div>
                <div class=" col-lg-3 text-dark">
                    <h3>Deceased</h3>
                    <p id="deaths"></p>
                </div>
            </div>
            <canvas id="chart">
                
            </canvas>
    </div>
 
</body>
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
<script src="script.js"></script>
</html>
